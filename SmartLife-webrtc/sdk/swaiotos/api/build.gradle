plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion COMPILE_SDK_VERSION
    buildToolsVersion BUILDTOOLS_VERSION
    defaultConfig {
        minSdkVersion MIN_SDK_VERSION
        targetSdkVersion TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            //    java.srcDirs = ['AF_PromotionSDK/src/main/java']
//            resources.srcDirs = ['AF_PromotionSDK/src/res']
            //    aidl.srcDirs = ['AF_PromotionSDK/src/main/aidl']
//            renderscript.srcDirs = ['AF_UpgraderSDK/src']
//            res.srcDirs = ['AF_PromotionSDK/src/res']
//            assets.srcDirs = ['AF_UpgraderSDK/assets']
            //jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    api project(':iot-channel-sdk:sdk')
    api project(':iot-channel-sdk:sdk-admin')
    api project(':runtime-api')
    api project(':SmartOpenApi')
}